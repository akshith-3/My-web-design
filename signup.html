<html>
  <body bgcolor="Lightskyblue" align="center">
    <h1>Registration Page</h1>
    <br />
    <br />

    <form method="get" action="signupsuccess.html">
      <label> Firstname </label
      >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      <input type="text" name="firstname" size="20" /> <br />
      <br />
      <label> Middlename </label
      >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      <input type="text" name="middlename" size="20" /> <br />
      <br />
      <label> Lastname </label
      >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      <input type="text" name="lastname" size="20" /> <br />
      <br />

      <label> Course </label>&nbsp&nbsp
      <select>
        <option value="Course">Course</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="B.Tech">B.Tech</option>
        <option value="MBA">MBA</option>
        <option value="MCA">MCA</option>
        <option value="M.Tech">M.Tech</option>
      </select>

      <br />
      <br />
      <label> Gender </label>&nbsp
      <input type="radio" id="male" name="Gender" />
      <label for="male">Male</label>&nbsp
      <input type="radio" id="female" name="Gender" />
      <label for="female">Female</label>&nbsp
      <input type="radio" id="other" name="Gender" />
      <label for="other">Other</label>&nbsp Â <br />
      <br />

      <label> Phone : </label
      >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      <input type="text" name="country code" value="+91" size="2" />
      <input type="text" name="phone" size="10" /> <br />
      <br />
      Current Address
      :&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      <br />
      <textarea
        cols="35"
        rows="5"
        placeholder="Current Address"
        value="address"
        required>
      </textarea>
      <br />
      <br />
      Email:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      <input type="email" id="email" name="email" /> <br />
      <br />
      <br />
      Password:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      <input type="Password" id="pass" name="pass" /> <br />
      <br />
      <br />
      Re-type password:&nbsp&nbsp
      <input type="Password" id="repass" name="repass" /> <br />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
